name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - "**"
  schedule:
    # Daily at 09:37
    - cron: '37 9 * * *'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - name: CPython 3.7.9
            version: 3.7.9
            action: 3.7.9
        arch:
          - name: x64
            action: x64
            matrix: x64

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Python ${{ matrix.python.name }} ${{ matrix.arch.name }} for Windows
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.action }}
          architecture: ${{ matrix.arch.action }}

      - name: Install Poetry and Venv
        run: |
          python3 -m ensurepip
          python3 -m pip install --upgrade pip
          python3 -m pip install poetry

          poetry install

      - name: Package executable
        run: |
          # set the versioning
          poetry run poetry-dynamic-versioning.exe
          poetry run pyinstaller pyinstaller.spec
          poetry build

      - name: Publish executable
        #only run if a new tag is created
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          poetry publish -u __token__ -p ${{ secrets.TWINE_TOKEN }}

      - name: Check and report executable version
        shell: python
        run: |
          # this belongs in a test once we get a test suite started

          import subprocess
          import sys

          completed_process = subprocess.run(
              ["dist/sunspecdemo", "--version"],
              capture_output=True,
              check=True,
          )

          sys.stdout.buffer.write(completed_process.stdout)

          unknown = b"unknown"
          assert unknown not in completed_process.stdout, f"{unknown!r} found in above stdout"
          assert b"" == completed_process.stderr, f"stderr not empty: {completed_process.stderr!r}"

      - name: Archive executable
        uses: actions/upload-artifact@v2
        with:
          name: executable
          path: dist/sunspecdemo.exe

  all:
    name: All
    runs-on: windows-latest
    needs:
      - build
    steps:
      - name: This
        shell: python
        run: |
          import this

defaults:
  run:
    shell: bash
